    <section class="contact-section bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12 text-center">
                    <div class="contact-area">
                        <div class="contact-header">
                            <h3 class="sub-title">Contact Me</h3>
                            <h2 class="title">Let's Get in Touch</h2>
                            <p>Fill out the form below!</p>
                        </div>
                        <div class="contact-form-area">
                            <form class="contact-form">
                                <div class="row">
                                    <div class="col-lg-12 form-group text-left">
                                        <label><h5>Name</h5><span>*</span></label>
                                        <input type="text" name="name" id="name" placeholder="Enter Your Name">
                                        <div class="error">
                                            <p id="error-name"></p>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 form-group text-left">
                                        <label><h5>Email</h5><span>*</span></label>
                                        <input type="email" name="email" id="email" placeholder="Enter Your Email">
                                        <div class="error">
                                            <p id="error-email"></p>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 form-group text-left">
                                        <label><h5>Phone Number</h5><span>*</span></label>
                                        <input type="tel" id="phone" name="number" placeholder="Enter Your Phone Number">
                                        <div class="error">
                                            <p id="error-phone"></p>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 form-group text-left">
                                        <label><h5>Comment</h5><span>*</span></label>
                                        <textarea id="comment" placeholder="Enter Your Comment"></textarea>
                                        <div class="error">
                                            <p id="error-comment"></p>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 form-group text-center">
                                        <input type="submit" class="cmn-btn" value="Send">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
